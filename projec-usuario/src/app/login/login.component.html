<div class="card-container" >
<mat-card class="size-card" fxLayout="row wrap" fxLayoutAlign="end cente">
  <mat-card-header>
    <mat-card-title class="alinhamento-texto">Login de Usuáio</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="example-form-field" fxFlex="100%">
      <mat-label>Nome de Usuário</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Senha</mat-label>
      <input matInput type="password">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions fxFlex="100%">
    <button fxFlex="100%" mat-raised-button color="primary">Entrar</button>
    <button fxFlex="100%" mat-raised-button color="accent">Cadastrar</button>
  </mat-card-actions>
</mat-card>
</div>
