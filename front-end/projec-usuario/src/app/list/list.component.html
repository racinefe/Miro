<app-messages></app-messages>
<div class="card-container" >
<mat-card class="size-card">
  <mat-card-header style="margin-bottom: 20px;" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <button class="clear">
      <fa-icon [icon]="faTimes" routerLink="/"></fa-icon>
    </button>
    <mat-card-title class="alinhamento-texto">Pesquisar Usuários</mat-card-title>
  </mat-card-header>
  <div class="margin-dsusuario">
    <span style="padding-right: 10px;"><strong> Nome do Usuário Logado:</strong></span>
    <span>Nome Generico</span>
  </div>
  <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mat-form-field fxFlex="100%" class="example-form-field">
      <mat-label>Nome de Usuário</mat-label>
      <input matInput type="text" [formControl]="dsUsuario">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions fxFlex="100%" fxLayout="row" fxLayoutAlign="space-evenly center">
    <button fxFlex="30%" mat-raised-button color="primary" (click)="pesquisar()">Pesquisar</button>
    <button fxFlex="30%" mat-raised-button (click)="limpaCampo()" >Limpar</button>
  </mat-card-actions>
  <mat-progress-bar style="height: 15px;" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-card>
</div>
