<app-messages></app-messages>
<div class="card-container" >
  <mat-card class="size-card" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mat-card-header>
      <mat-card-title class="alinhamento-texto">Cadastro de Usuáio</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutAlign="space-around center">

      <mat-form-field fxFlex="100%">
        <mat-label>Nome de Usuário</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field fxFlex="100%" >
        <mat-label>Senha</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <mat-form-field fxFlex="100%" >
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="space-around center">
      <button style="margin-bottom: 10px;" fxFlex="100%" mat-raised-button color="primary" (click)="cadastrarNovoUsuario()">Cadastrar</button>
      <button fxFlex="100%" mat-raised-button routerLink="/login" >Voltar</button>
    </mat-card-actions>
    <mat-progress-bar style="height: 15px;" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
  <!-- alert.component.html -->
<div *ngIf="message" [ngClass]="message.cssClass">
  {{ message.text }}
  <button (click)="message = null">Fechar</button>
</div>

  </div>
